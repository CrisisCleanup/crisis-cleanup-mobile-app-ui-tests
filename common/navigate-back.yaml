name: Navigate back
appId: ${MAESTRO_APP_ID}
env:
  ANDROID_BACK_ID: topNavBackAction
tags:
  - navigation
---
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
          id: ${ANDROID_BACK_ID}
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          text: 'Back'
